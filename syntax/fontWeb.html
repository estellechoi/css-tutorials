<!--  HTML5 버전 선언 -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 웹폰트 import -->
  <link href="https://fonts.googleapis.com/css?family=Modak|Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    div {
      border: 1px solid;
      padding: 10px;
      margin: 5px 0;
    }

    .Tomato {
      color: Tomato;
    }

    .DodgerBlue {
      color: DodgerBlue;
      font-size: 3rem;
      font-family: 'Modak', cursive;
    }

    /*
    웹폰트란 ?
    사용자가 가지고 있지 않은 폰트를 웹페이지에서 사용할 수 있는 방법입니다. 폰트를 서버에서 다운로드하는 방식이라고 할 수 있습니다.
    */
    .MediumSeaGreen {
      color: MediumSeaGreen;
      font-family: 'Nanum Gothic', sans-serif;
    }
  </style>
</head>

<body>
  <h3>Web Font</h3>
  <div>
    To use web fonts provided by Google, click here : <a href="https://fonts.google.com/?authuser=1">Google Fonts</a>
  </div>
  <div>
    To generate web fonts (@font-face), click here : <a href="https://www.web-font-generator.com/">Web Font Generator</a>
  </div>
  <p class="Tomato">Lorem ipsum dolor sit amet</p>
  <p class="DodgerBlue">Lorem ipsum dolor sit amet</p>
  <p class="MediumSeaGreen">한글 웹폰트 테스트</p>
</body>

</html>
