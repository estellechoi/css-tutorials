<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <link> : href 경로의 파일을 다운로드 받고, rel에 지정된 문법에 따라 해석한다. -->
    <!--    <link rel="stylesheet" href="../css/h1_color.css">-->
    <style>
        /* css 내에서 다른 css 파일을 읽기 위해 import (HTML 태그인 <link>와 기능이 같다.) */
        @import url("../css/h1_backgroundColor.css");
        /* @import 축약형 */
        @import "../css/h1_color.css";
    </style>
</head>

<body>
    <h1>CSS Import</h1>
</body></html>
