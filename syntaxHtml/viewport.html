<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--
        * Viewport 란?
          모바일 브라우저에서 페이지가 렌더링되는 가상 화면이다. (디바이스 크기와 무관, 기본값은 데스크탑 정도의 980px)
          웹 페이지가 Viewport(980px)에 맞추어 렌더링 후, 디바이스 크기에 맞게 축소되어 나타난다.

        * Viewport를 설정하는 이유?
          모바일에 최적화된 페이지가 Viewport 980px에서 렌더링된다면 미디어쿼리 등 반응형 기술이 제대로 적용되지 않는다.
          따라서 Viewport를 모바일 디바이스에 맞추어, 미디어쿼리가 제대로 렌더링되도록 한다.

        * Viewport 설정
          width(height) : 뷰포트의 가로(세로) 크기를 지정합니다. px단위의 수치가 들어갈 수 있지만, 대부분 특수 키워드인 "device-width(height)"를 사용합니다.(뷰포트의 크기를 기기의 스크린 width(height) 크기로 설정한다는 의미입니다.)
          initial-scale : 페이지가 처음 나타날 때 초기 줌 레벨 값을 설정합니다.(소수값)
          user-scalable : 사용자의 확대/축소 기능을 설정할 수 있습니다.
    -->
    <!-- 대부분의 모바일 웹 사이트의 뷰포트 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: antiquewhite;
        }

    </style>
</head>

<body>
    <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag">
        Using the viewport meta tag to control layout on mobile browsers
    </a>
</body>

</html>
